<div class="backdrop" data-modal>
  <div class="modal">
    <button class="close-form-btn" type="submit" data-modal-close>
      <svg class="cross-icon" width="12" height="12">
        <use href="./images/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <p class="form-title">Order Form</p>
    <form class="modal-form">
      <div class="input-wrap">
        <label class="form-subtitle" for="user_name">Name</label>
        <input
          type="text"
          name="user_name"
          class="form-input"
          placeholder="Your name"
          id="user_name"
          required
        />
      </div>
      <div class="input-wrap">
        <label class="form-subtitle" for="user_phone">Phone number</label>
        <input
          type="tel"
          name="user_phone"
          class="form-input"
          placeholder="+38 (0_ _) _ _ _   _ _   _ _"
          id="user_phone"
          required
        />
      </div>
      <div class="input-wrap">
        <label class="form-subtitle" for="user_email">E-mail</label>
        <input
          type="email"
          name="user_email"
          class="form-input"
          placeholder="example@gmail.com"
          id="user_email"
          required
        />
      </div>
      <button class="modal-form-btn" type="submit">Send</button>
    </form>
  </div>
</div>
